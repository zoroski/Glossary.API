<div class="container py-3">
  <h2>Glossary</h2>

  <form class="row g-2 align-items-center mb-3" (ngSubmit)="add()">
    <div class="col-auto">
      <input [(ngModel)]="newName" name="name" class="form-control" placeholder="Term name" required />
    </div>
    <div class="col-auto">
      <input [(ngModel)]="newDefinition" name="definition" class="form-control" placeholder="Definition" required />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <div *ngIf="message" 
       class="alert" 
       [ngClass]="{'alert-success': messageType==='success', 'alert-danger': messageType==='error'}">
    {{ message }}
  </div>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th style="width:18rem">Term</th>
        <th>Definition</th>
        <th style="width:8rem">Status</th>
        <th style="width:18rem; text-align:right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of terms">
        <td><b>{{ t.name }}</b></td>
        <td>{{ t.definition }}</td>
        <td>{{ t.status }}</td>
        <td class="text-end">
          <button (click)="publish(t)" class="btn btn-sm btn-success me-1">Publish</button>
          <button (click)="archive(t)" class="btn btn-sm btn-warning me-1">Archive</button>
          <button (click)="remove(t)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
